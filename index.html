<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Supherhero">
    <meta name="keywords" content="programming hero,learn programming">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
    

    <!--custom css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h3>Digital Clock 1</h3>
<div class="flex">  
<span class="box"></span>:
<span class="box"></span>:
<span class="box"></span>
</div>
<h3>Digital Clock 2</h3>
<div class="flex">  
<span class="box"></span>:
<span class="box"></span>:
<span class="box"></span>:
<span class="box"></span>
</div>
<h3>Analog Clock 1</h3>
<div class="flex">
<span class="circle c flex">
<span class="whiteC c"></span>
<span class="line "></span>
<span class="line li"></span>
<span class="indM b"></span>
<span class="indH b"></span>
<span class="indS b"></span>
<span class="dot c"></span>
<p class="num">12</p>
<span class="date flex"></span>
<span class="day flex"></span>
</span>
</div>
<h3>Analog Clock 2</h3>
<div class="ana2 flex">
<span class="c flex c1"></span>
<span class="c flex c2"></span>
<span class="c flex c3"></span>
<div class="indicator"></div>
</div>
<div class="boox">
    <div class="rotating-element"></div>
</div>
<!--main js-->
<script src="js/main.js"></script>
</body>
</html>
